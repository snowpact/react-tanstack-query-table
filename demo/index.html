<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@snowpact/react-tanstack-query-table Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#ffffff',
              foreground: '#0a0a0a',
              muted: { DEFAULT: '#f5f5f5', foreground: '#737373' },
              border: '#e5e5e5',
              input: '#e5e5e5',
              ring: '#0a0a0a',
              popover: { DEFAULT: '#ffffff', foreground: '#0a0a0a' },
              accent: { DEFAULT: '#f5f5f5', foreground: '#0a0a0a' },
            }
          }
        }
      }
    </script>
    <style>
      /* Code syntax highlighting */
      .code-keyword { color: #c586c0; }
      .code-string { color: #ce9178; }
      .code-number { color: #b5cea8; }
      .code-comment { color: #6a9955; font-style: italic; }
      .code-type { color: #4ec9b0; }
      .code-function { color: #dcdcaa; }
      .code-property { color: #9cdcfe; }
      .code-bracket { color: #ffd700; }

      pre {
        margin: 0;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 7px;
        line-height: 1.3;
      }

      /* Fix dropdown overflow */
      [data-radix-popper-content-wrapper] {
        z-index: 50 !important;
      }

      code {
        font-family: inherit;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
