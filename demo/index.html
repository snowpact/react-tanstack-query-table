<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@snowpact/react-tanstack-query-table Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#ffffff',
              foreground: '#0a0a0a',
              muted: { DEFAULT: '#f5f5f5', foreground: '#737373' },
              border: '#e5e5e5',
              input: '#e5e5e5',
              ring: '#0a0a0a',
              popover: { DEFAULT: '#ffffff', foreground: '#0a0a0a' },
              accent: { DEFAULT: '#f5f5f5', foreground: '#0a0a0a' },
            }
          }
        }
      }
    </script>
    <style>
      /* Fix dropdown overflow */
      [data-radix-popper-content-wrapper] {
        z-index: 50 !important;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Container queries for mobile preview */
      .snow-table-container {
        container-type: inline-size;
      }

      /* Top bar - mobile layout when container is narrow */
      @container (max-width: 700px) {
        .snow-table-top-bar {
          grid-template-columns: 1fr !important;
        }
        .snow-table-filters {
          display: grid !important;
          grid-template-columns: 1fr !important;
        }
        .snow-table-actions {
          justify-content: flex-end !important;
        }
      }

      /* Bottom bar - mobile layout when container is narrow */
      @container (max-width: 700px) {
        .snow-table-bottom-bar {
          grid-template-columns: 1fr !important;
        }
        .snow-table-count {
          order: 3 !important;
          text-align: center !important;
        }
        .snow-table-pagination {
          order: 1 !important;
        }
        .snow-table-pagesize {
          order: 2 !important;
          justify-content: center !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
